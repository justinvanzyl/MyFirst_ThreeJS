    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="buttoncontainer">
		<button class="btn" id="rotation" onclick="toggleRotation()">TOGGLE ROTATION</button>
		<button class="btn" id="direction" onclick="toggleDirection()"">CHANGE DIRECTION</button>
	</div>

	<div class="slidecontainer">
		<p>Zoom:</p>
		<input class="slider" id="zoom" type="range" min="1" max="10" value="2" onchange="updateZoom(value)">
		<p>Speed:</p>
		<input class="slider" id="speed" type="range" min="1" max="10" value="2" onchange="updateSpeed(value)">
	</div>

	<div id="context-menu">
		<div class="item" onclick="increaseZoom()">
		  <i class="zoom_in">Zoom In</i>
		</div>
		<div class="item" onclick="decreaseZoom()">
		  <i class="zoom_out">Zoom Out</i>
		</div>
		<div class="item" onclick="toggleDirection()">
		  <i class="reverse">Reverse Rotation</i>
		</div>
		<hr>
		<div class="item" onclick="window.open('', '_self', ''); window.close();">
		  <i class="exit">Exit</i>
		</div>
	  </div>

	<script src="./libs/Three.js"></script>
	<script src="./libs/ThreeBSP.js"></script>

	<script type="text/javascript" src="./scripts/farm.js"></script>
</body>
</html>
